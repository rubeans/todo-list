<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="bigger-container">
  <header class="header">
    <div class="left-header">
      <button class="toggle-menu-btn"><i class="fa-solid fa-bars header-icons"></i></button>
      <h1 class="header-heading"><%= htmlWebpackPlugin.options.title %></h1>
    </div>
    <div class="right-header">
      <a class="github-link" href="http://github.com/rubeans" target="_blank"><i class="fa-brands fa-github header-icons"></i></a>
    </div>
  </header>
  <sidebar class="menu">
    <div class="top-menu">
      <h2 class="menu-heading">Tarefas</h2>
      <div class="top-menu-content">
        <div class="all-tasks">
          <button class="menu-btn isActive focus"><i class="fa-solid fa-inbox"></i>Todas</button>
        </div>
        <div class="week-tasks">
          <button class="menu-btn isActive"><i class="fa-solid fa-calendar-week"></i>Semana</button>
        </div>
        <div class="completed-tasks">
          <button class="menu-btn isActive"><i class="fa-solid fa-check-double"></i>Concluídas</button>
        </div>
      </div>
    </div>
    <div class="bottom-menu">
      <h2 class="menu-heading">Projetos</h2>
      <div class="default-bottom-menu-content">
        <input class="project-name-input" type="text" placeholder="Novo Projeto" autocomplete="off" maxlength="23">
        <button class="add-project-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
      <div class="bottom-menu-content">
        <p class="all-projects-txt" hidden>// Criados</p>
        <!-- Gerado com javascript -->
      </div>
    </div>
  </sidebar>
  <main class="main">
    <h1 class="main-heading"><span class="hour-span">Olá</span>, Essa é a sua lista de tarefas.</h1>
    <!-- TODO -->
  </main>
</body>

</html>
