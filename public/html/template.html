<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/676b11367f.js" crossorigin="anonymous"></script>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body class="bigger-container">
  <header class="header">
    <button class="toggle-menu-btn"><i class="fa-solid fa-bars icons"></i></button>
    <h1 class="main-heading"><%= htmlWebpackPlugin.options.title %></h1>
    <a class="github-link" href="http://github.com/rubeans" target="_blank"><i class="fa-brands fa-github icons"></i></a>
  </header>
  <section class="menu">
    <div class="tasks">
      <h2 class="menu-heading">Tarefas</h2>
      <div class="center-inp_btn">
        <button class="menu-btns open-modal-btn"><i class="fa-solid fa-plus"></i>Nova Tarefa</button>
      </div>
      <dialog id="modal" class="modal">
        <div class="modal-content">
          <button class="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
          <form class="add-task-form" method="dialog">
            <div class="task-title-container">
              <input class="task-title" type="text" name="title" id="title" placeholder="Título" required=true autofocus=true autocomplete="off">
            </div>
            <div class="task-description-container">
              <textarea class="task-description" name="description" id="description" placeholder="Descrição" rows="3"></textarea>
            </div>
            <div class="task-date-container">
              <label for="date">Data:</label>
              <input class="task-date" id="date" type="date" max="9999-12-31">
            </div>
            <div class="task-priority-container">
              <label for="priority">Prioridade:</label>
              <select class="task-priority" id="priority">
                <option class="priority-option" value="baixa">Baixa</option>
                <option class="priority-option" value="media">Média</option>
                <option class="priority-option" value="alta">Alta</option>
              </select>
            </div>
            <button class="add-task-btn" type="submit">Adicionar</button>
          </form>
        </div>

    </div>
    </dialog>
    <div class="projects">
      <h2 class="menu-heading">Projetos</h2>
      <form class="add-project-form" method="dialog">
        <div class="center-inp_btn">
          <input class="project-title" type="text" name="title" id="title" placeholder="Nome do Projeto" required=true autocomplete="off">
          <button class="menu-btns" type="submit"><i class="fa-solid fa-plus"></i>Novo Projeto</button>
        </div>
      </form>
    </div>
  </section>
  <main class="main">
    <h1>jçlfajfdlafjaçf</h1>
    <p>lkfajçsdlfjafakç</p>
  </main>
</body>

</html>
